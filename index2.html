<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1f2f;
            color: #ffffff;
            overflow-x: hidden;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-arrow:hover {
            color: #c0392b;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 1.1em;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .book-image {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }

        .floating-icon {
            position: absolute;
            font-size: 3em;
            color: #e74c3c;
            opacity: 0.6;
            animation: float 4s infinite ease-in-out;
            pointer-events: none;
        }

        .icon1 {
            top: 20%;
            left: 10%;
            animation-delay: 1s;
        }

        .icon2 {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        .icon3 {
            bottom: 25%;
            left: 15%;
            animation-delay: 3s;
        }

        .buy-button {
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s ease;
            text-decoration: none;
        }

        .buy-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .book-image {
                width: 180px;
            }

            .floating-icon {
                font-size: 2.5em;
            }

            .back-arrow {
                font-size: 1.2em;
                top: 15px;
                left: 15px;
            }

            .buy-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .book-image {
                width: 150px;
            }

            .floating-icon {
                font-size: 2em;
            }

            .buy-button {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
